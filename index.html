<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Before After</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: transparent;
}

.wrapper {
  position: relative;
  width: 100%;
  max-width: 1400px;
  margin: 0 auto;
}

.wrapper img {
  width: 100%;
  display: block;
}

.after {
  position: absolute;
  top: 0;
  left: 0;
  width: 50%;
  overflow: hidden;
}

.after img {
  width: 100%;
  display: block;
}

.slider {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  appearance: none;
  background: transparent;
  cursor: ew-resize;
}

.slider::-webkit-slider-thumb {
  appearance: none;
  width: 2px;
  height: 100%;
  background: white;
  cursor: ew-resize;
}

.slider::-moz-range-thumb {
  width: 2px;
  height: 100%;
  background: white;
  border: none;
}

.line {
  position: absolute;
  top: 0;
  left: 50%;
  width: 2px;
  height: 100%;
  background: white;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="wrapper">
  <img src="before.png" alt="Before">

  <div class="after">
    <img src="after.png" alt="After">
  </div>

  <div class="line"></div>

  <input type="range" min="0" max="100" value="50" class="slider">
</div>

<script>
const slider = document.querySelector('.slider');
const after = document.querySelector('.after');
const line = document.querySelector('.line');

slider.addEventListener('input', function() {
  after.style.width = this.value + '%';
  line.style.left = this.value + '%';
});
</script>

</body>
</html>
